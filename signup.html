<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./assets/css/Responsive_signup.css" />
    <link rel="stylesheet" href="./assets/css/Signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="./scripts/Auth.js" type="module" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div id="toast"></div>
      <div class="content">
        <div class="sign-in">
          <div class="home-box">
            <a href="./login.html">
              <i class="fas fa-arrow-circle-left"></i>
            </a>
          </div>
          <div class="form">
            <form action="" method="POST" id="Sign-up">
              <h2>Sign up</h2>
              <div class="form-field">
                <input
                  type="text"
                  name="Username"
                  id="Username"
                  required
                  placeholder=" "
                />
                <label for="Email">User name</label>
              </div>
              <div class="form-field">
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  placeholder=" "
                />
                <label for="Email">Email</label>
              </div>
              <div class="form-field">
                <input
                  type="password"
                  name="password"
                  id="password"
                  required
                  required
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title=" Password must contain 8 or more characters that are of at least one number,
                    and one uppercase and lowercase letter !!"
                  placeholder="  "
                />
                <label for="password">Password</label>
              </div>
              <div class="d-grid gap-2 mx-auto">
                <button>SIGN UP</button>
              </div>
            </form>
            <div id="announce"></div>
          </div>
        </div>
        <div class="img">
          <img src="./assets/image/welcome.png" />
        </div>
      </div>
      <!-- <div class="sidebar">
        img 
        
      </div> -->
    </div>
  </body>
</html>
